version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm install -g @aws-amplify/cli
      - amplify env checkout prod
  build:
    commands:
      - echo Build started on `date`
      - npm run-script build
artifacts:
  files:
    - "**/*"
  base-directory: build
